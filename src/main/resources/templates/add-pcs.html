<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowe urzÄ…dzenie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/newPc}" th:object="${newPc}" method="post">
    <table>
        <a href="#" class="btn btn-secondary btn-lg disabled" role="button" aria-disabled="true">Dodaj</a>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td>producent:</td>
            <td><input type="text" name="producent" th:field="*{producent}" placeholder="producent"></td>
        </tr>
        <tr>
            <td>grupa_produktowa:</td>
            <td><input type="text" name="grupa_produktowa" th:field="*{grupa_produktowa}"></td>
        </tr>
        <tr>
            <td>system_operacyjny</td>
            <td><input type="text" name="system_operacyjny" th:field="*{system_operacyjny}"></td>
        </tr>
        <tr>
            <td>rodzaj:</td>
            <td><input type="text" name="rodzaj" th:field="*{rodzaj}"></td>
        </tr>
        <tr>
            <td>seria</td>
            <td><input type="number" name="seria" th:field="*{seria}"></td>
        </tr>
        <tr>
            <td>typ_procesora</td>
            <td><input type="text" name="typ_procesora" th:field="*{typ_procesora}"></td>
        </tr>
        <tr>
            <td>seria_procesora</td>
            <td><input type="text" name="seria_procesora" th:field="*{seria_procesora}"></td>
        </tr>
        <tr>
            <td>model_procesora</td>
            <td><input type="text" name="model_procesora" th:field="*{model_procesora}"></td>
        </tr>
        <tr>
            <td>ilosc_rdzeni</td>
            <td><input type="number" name="ilosc_rdzeni" th:field="*{ilosc_rdzeni}"></td>
        </tr>
        <tr>
            <td>karta_graficzna</td>
            <td><input type="text" name="karta_graficzna" th:field="*{karta_graficzna}"></td>
        </tr>
        <tr>
            <td>wyjscia_karty_graficznej</td>
            <td><input type="number" name="wyjscia_karty_graficznej" th:field="*{wyjscia_karty_graficznej}"></td>
        </tr>
        <tr>
            <td>ram</td>
            <td><input type="text" name="ram" th:field="*{ram}"></td>
        </tr>
        <tr>
            <td>rodzaj_ram</td>
            <td><input type="text" name="rodzaj_ram" th:field="*{rodzaj_ram}"></td>
        </tr>
        <tr>
            <td>ilosc_dyskow</td>
            <td><input type="number" name="ilosc_dyskow" th:field="*{ilosc_dyskow}"></td>
        </tr>
        <tr>
            <td>pojemnosc_ssd</td>
            <td><input type="text" name="pojemnosc_ssd" th:field="*{pojemnosc_ssd}"></td>
        </tr>
        <tr>
            <td>pojemnosc_hdd</td>
            <td><input type="text" name="pojemnosc_hdd" th:field="*{pojemnosc_hdd}"></td>
        </tr>
        <tr>
            <td>chipset</td>
            <td><input type="number" name="chipset" th:field="*{chipset}"></td>
        </tr>
        <tr>
            <td>zlacza</td>
            <td><input type="number" name="zlacza" th:field="*{zlacza}"></td>
        </tr>
        <tr>
            <td>obudowa</td>
            <td><input type="number" name="obudowa" th:field="*{obudowa}"></td>
        </tr>
        <tr>
            <td>liczba_wentylatorow</td>
            <td><input type="number" name="liczba_wentylatorow" th:field="*{liczba_wentylatorow}"></td>
        </tr>
        <tr>
            <td>cena</td>
            <td><input type="number" name="cena" th:field="*{cena}"></td>
        </tr>

    </table>
    <div class="btn-group" role="group" aria-label="Basic example">

        <input class="btn btn-dark" type="reset" value="Reset">
        <button type="button" class="btn btn-outline-dark" disabled></button>
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
</form>
</body>
</html>
